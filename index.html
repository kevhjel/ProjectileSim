<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projectile Motion + Goal + Multi-ball Interference</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,0.08);
      --panel2: rgba(255,255,255,0.05);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.12);
      --accent: #7dd3fc;
      --accent2: #a78bfa;
      --warn: #fbbf24;
      --ok: #34d399;
      --bad: #fb7185;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1000px 600px at 20% 10%, rgba(125,211,252,0.16), transparent 55%),
                  radial-gradient(900px 600px at 80% 20%, rgba(167,139,250,0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
      height: 100%;
    }

    @media (max-width: 980px) {
      .app {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }

    .panel h1 {
      margin: 0 0 10px 0;
      font-size: 16px;
      letter-spacing: 0.3px;
    }

    .sub {
      color: var(--muted);
      font-size: 12px;
      margin: 0 0 14px 0;
      line-height: 1.35;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
    }

    label span.value {
      font-variant-numeric: tabular-nums;
      color: var(--text);
      opacity: 0.9;
      font-size: 12px;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      background: var(--panel2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      color: var(--text);
      outline: none;
    }

    input[type="checkbox"] { transform: translateY(1px); }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(180deg, rgba(125,211,252,0.22), rgba(125,211,252,0.12));
      border: 1px solid rgba(125,211,252,0.35);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.15s ease;
    }

    button.secondary {
      background: linear-gradient(180deg, rgba(167,139,250,0.20), rgba(167,139,250,0.10));
      border: 1px solid rgba(167,139,250,0.35);
    }

    button:active { transform: translateY(1px); }
    button:hover { filter: brightness(1.05); }

    .stats {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      line-height: 1.55;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      margin-left: 6px;
      font-variant-numeric: tabular-nums;
    }

    .pill.ok { border-color: rgba(52,211,153,0.45); background: rgba(52,211,153,0.12); color: rgba(209,250,229,0.95); }
    .pill.bad { border-color: rgba(251,113,133,0.45); background: rgba(251,113,133,0.10); color: rgba(255,228,230,0.95); }
    .pill.warn{ border-color: rgba(251,191,36,0.45); background: rgba(251,191,36,0.10); color: rgba(255,251,235,0.95); }

    .canvasWrap {
      position: relative;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }

    .hud {
      position: absolute;
      left: 14px;
      top: 14px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      backdrop-filter: blur(8px);
      font-size: 12px;
      color: rgba(255,255,255,0.85);
      line-height: 1.4;
      max-width: 360px;
    }
